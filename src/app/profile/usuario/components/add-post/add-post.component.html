<form [formGroup]="postForm">
    <div class="form-group mb-3">
        <label for="">Titulo</label>
        <input type="text" class="form-control" formControlName="Titulo">
    </div>

    <div class="form-group mb-3">
        <label for="">Descripcion</label>
        <textarea class="form-control text-config" formControlName="Descripcion"></textarea>
    </div>

    <div class="form-group mb-3">
        <label for="">Cantidad de personas</label>
        <input type="number" class="form-control" formControlName="CantidadPersona">
    </div>

    <div class="form-group mb-3">
        <label for="">Dificultad</label>
        <ng-select [items]="nivelDificultadCombox" formControlName="IdNivelDificultad" [clearable]="false" bindLabel="text" bindValue="id" placeholder="Seleccione"
        class="state-error">
        <ng-template ng-typetosearch-tmp>
            <div class="ng-option disabled">
                Empieza a escribir...
            </div>
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
            <div>
                {{ item.text }}
            </div>
        </ng-template>
        <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
            <div class="ng-option disabled">
                Ningun dato encontrado para "{{ searchTerm }}"
            </div>
        </ng-template>
    </ng-select>
    </div>
</form>
