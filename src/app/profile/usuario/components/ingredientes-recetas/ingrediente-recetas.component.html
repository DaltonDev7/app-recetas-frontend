<div class="row">
    <h4>Ingredientes</h4>
    
    <div *ngFor="let pasos of ingredienteRecetasForm.controls; index as i; last as isLast">
    
        <label for="">ingrediente {{i+1}}</label>
        <div class="d-flex">
            <div class="margin-rigth4 col-10">
                <input type="text" class="form-control "
                    [formControl]="getIngredienteRecetaControlByIndex(i)">
            </div>
            <div class="d-flex col-2">
                <div>
                    <button pButton pRipple type="button" icon="pi pi-times"
                        *ngIf="ingredienteRecetasForm.length > 1" (click)="removeIngredienteRecetaControl(i)"
                        class="p-button-rounded p-button-danger p-button-raised p-button-text"></button>
                </div>
                <div>
                    <button pButton pRipple type="button" icon="pi pi-check" *ngIf="isLast"
                        (click)="addIngredienteReceta()"
                        class="p-button-rounded p-button-raised p-button-text"></button>
                </div>
            </div>
        </div>
    </div>
</div>
