<p-card class="post-card">
  <div class="post-hearder mb-3">
    <div class="img-user">
      <img [src]="post.UsuarioImagen" alt="">
    </div>
    <div class="post-user-info">
      <h6>{{post.UsuarioNombre}} {{post.UsuarioApellido}}</h6>
      <p>{{post.FechaCreacion | date:'medium' }}</p>
    </div>
  </div>
  <div class="post-body mb-2">
    <img [src]="post.ImagenPost" alt="">
  </div>
  <div class="post-footer">
    <h6> {{post.Titulo}} </h6>

    <div [ngSwitch]="post.IdNivelDificultad">

      <p-badge *ngSwitchCase="1" value="{{post.NivelDificultad}}" size="small" severity="success">
        {{post.NivelDificultad}}
      </p-badge>
      <p-badge *ngSwitchCase="2" value="{{post.NivelDificultad}}" size="small" severity="info"> {{post.NivelDificultad}}
      </p-badge>
      <p-badge *ngSwitchCase="3" value="{{post.NivelDificultad}}" size="small" severity="danger">
        {{post.NivelDificultad}}
      </p-badge>
      <p-badge *ngSwitchCase="4" value="{{post.NivelDificultad}}" size="small" severity="warning">
        {{post.NivelDificultad}}
      </p-badge>
    </div>
  </div>
</p-card>
