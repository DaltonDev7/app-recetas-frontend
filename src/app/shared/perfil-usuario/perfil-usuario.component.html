<div class="container">
  <header class="profile">
      <div class="profile-content">
          <div class="profile-image">
              <div>
                <img [src]="usuario?.ImagenPerfil" alt="">
              </div>
          </div>
          <div class="profile-info">
              <div class="profile-edit">
                  <div class="profile-title">
                      <h3>{{usuario?.Nombres}} {{usuario?.Apellidos}}</h3>
                  </div>
              </div>
              <div class="profile-username">
                  <p>{{usuario.UserName}}</p>
              </div>
          </div>
      </div>
  </header>

</div>

<div class="container">

  <div class="row">



      <div *ngFor="let item of usuario.PostReceta" class="col-lg-4 col-md-6 col-sm-12 mb-5 post-card">

        <post-receta [post]="item"> </post-receta>
      </div>
  </div>

</div>
