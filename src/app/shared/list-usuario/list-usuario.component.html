<div class="container">


  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="col-12 col-sm-12  col-md-6 col-lg-3 mb-5">
        <input type="text" name="" id="" class="form-control" [(ngModel)]="filterUser"
          (ngModelChange)="buscadorUsuarios($event)" placeholder="Buscar usuario...">
      </div>
    </div>
  </div>


  <div class="row">


    <ng-container *ngFor="let item of listUsuarios">


      <div class="col-12 col-sm-12  col-md-6 col-lg-4 mb-5 post-card" (click)="navigateUser(item.UserName)">

        <p-card class="card-user cursor">
          <div class="d-flex justify-content-center">
            <img [src]="item.ImgUsuario" class="img-config" alt="">
          </div>

          <div class="p-card-content">
            <h4>{{item.NombreCompleto}}</h4>
            <div>

              <div class="section-receta d-flex mb-2">
                <div class="recta-img">
                  <i class="fa-solid fa-shrimp sec-img "></i>
                </div>
                <div class="receta-info">
                  <p style="font-weight:700 ;">Recetas</p>
                  <p>
                    <p-badge value="{{item.RecetasCount}}" severity="success" styleClass="mr-2"></p-badge>
                  </p>
                </div>
              </div>

              <div class="section-date d-flex">
                <div class="date-img">
                  <i class="fa-solid fa-calendar-days sec-img "></i>
                </div>
                <div class="date-info">
                  <p style="font-weight:700 ;">Fecha</p>
                  <p>{{item.FechaCreacion }}</p>
                </div>
              </div>

            </div>
          </div>
        </p-card>

      </div>


    </ng-container>




  </div>
</div>
